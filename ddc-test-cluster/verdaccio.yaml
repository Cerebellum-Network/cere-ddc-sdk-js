storage: /lib/verdaccio/storage
plugins: ./plugins

web:
  title: Verdaccio

# https://verdaccio.org/docs/configuration#authentication
auth:
  auth-memory:
    users:
      admin:
        name: foo
        password: bar

listen:
  - 0.0.0.0:4873

# https://verdaccio.org/docs/configuration#uplinks
# a list of other known repositories we can talk to
uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  '@cere-ddc-sdk/*':
    access: $all
    publish: foo
    unpublish: foo
    proxy: npmjs

  '**':
    access: $all
    publish: $all
    unpublish: $all

    proxy: npmjs

server:
  keepAliveTimeout: 60

middlewares:
  audit:
    enabled: true

logs: { type: stdout, format: pretty, level: http }

max_body_size: 100mb

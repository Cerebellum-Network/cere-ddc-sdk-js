version: "3.4"

services:
  ddc-storage-node-1:
    platform: linux/amd64
    container_name: ddc-storage-node-1
    # TODO: Sitch back to devnet image when ADR auth merged
    image: "cerebellumnetwork/ddc-storage-node:550a12330872bea5af4e3f762ffccc1100a45cc9"
    environment:
      - 'NODE_ID=1'
      - 'MODE=storage'
      - 'HTTP_PORT=8091'
      - "GRPC_PORT=9091"
      - "BLOCKCHAIN_URL=${BLOCKCHAIN_URL}"
      - "PEER_URL=libp2p://ddc-storage-node-1:9071"

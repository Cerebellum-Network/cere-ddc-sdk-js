    container_name: ddc-storage-node-1
    image: 'cerebellumnetwork/ddc-storage-node:9b0bef68ba9c052fd9866a124adeae53ff739676'
    environment:
      - 'NODE_ID=1'
      - 'MODE=storage'
      - 'HTTP_PORT=8091'
      - 'GRPC_PORT=9091'
      - 'P2P_PORT=9071'
      - 'BLOCKCHAIN_URL=${BLOCKCHAIN_URL}'

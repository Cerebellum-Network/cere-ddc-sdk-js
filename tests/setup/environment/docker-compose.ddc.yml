      - "P2P_MAX_MESSAGE_SIZE=68157440"
      - 'DAC_PUBKEY=0x965981080d26f6a00f27eb6794b14d9022957402ba7e41169f6339516caba16c'
      - 'LOG_LEVEL=debug'
